<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator || 100 JavaScript Projects</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="generator-container" class="container mt-5 p-4 border rounded shadow">
      <h2 class="mb-4">Password Generator</h2>
      <div id="password" class="mb-4 p-2 border rounded"></div>
      <div class="form-group">
        <label for="length">Length:</label>
        <input type="number" id="length" min="6" max="30" value="12" class="form-control" />
      </div>
      <div class="form-check">
        <input type="checkbox" id="uppercase" class="form-check-input" checked />
        <label for="uppercase" class="form-check-label">Uppercase</label>
      </div>
      <div class="form-check">
        <input type="checkbox" id="lowercase" class="form-check-input" checked />
        <label for="lowercase" class="form-check-label">Lowercase</label>
      </div>
      <div class="form-check">
        <input type="checkbox" id="numbers" class="form-check-input" checked />
        <label for="numbers" class="form-check-label">Numbers</label>
      </div>
      <div class="form-check">
        <input type="checkbox" id="special" class="form-check-input" checked />
        <label for="special" class="form-check-label">Special Characters</label>
      </div>
      <button onclick="generatePassword()" class="btn btn-primary mt-3">Generate Password</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
